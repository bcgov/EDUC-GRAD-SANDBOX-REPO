name: Sync Keycloak Clients to OpenShift

on:
  workflow_dispatch:
    inputs: 
      environment:
        type: environment

jobs:
  sync-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install axios
        run: npm install axios

      - name: Run client secret sync
        run: node ./tools/openshift/fetch-and-create-secrets.js
        env:
          KEYCLOAK_URL: ${{ secrets.KEYCLOAK_URL }}
          KEYCLOAK_REALM: ${{ secrets.KEYCLOAK_REALM }}
          KEYCLOAK_ADMIN_USER: ${{ secrets.KEYCLOAK_ADMIN_USER }}
          KEYCLOAK_ADMIN_PASS: ${{ secrets.KEYCLOAK_ADMIN_PASS }}

          OPENSHIFT_SERVER: ${{ secrets.OPENSHIFT_SERVER }}
          OPENSHIFT_NAMESPACE: ${{ secrets.GRAD_NAMESPACE }}-dev
          OPENSHIFT_TOKEN: ${{ secrets.OPENSHIFT_TOKEN }}
