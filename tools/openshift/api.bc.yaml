---
apiVersion: v1
kind: Template
labels:
  template: '${REPO_NAME}-build-template'
metadata:
  name: '${REPO_NAME}-build-template'
objects:
  - kind: BuildConfig
    apiVersion: build.openshift.io/v1
    metadata:
      labels:
        build: ${REPO_NAME}
        app: "${REPO_NAME}"
      name: ${REPO_NAME}-bc
      namespace: 77c02f-tools
    spec:
      resources:
        requests:
          cpu: 1
          memory: 1Gi
        limits:
          cpu: 2
          memory: 3Gi
      source:
        git:
          ref: ${BRANCH_NAME}
          uri: 'https://github.com/bcgov/${REPO_NAME}'
        type: Git
      strategy:
        dockerStrategy:
          type: Docker
          pullSecret:
            name: artifactory-creds
          env:
            - name: BCMAIL_SSH_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: api-distribution-ssh-keys-secret
                  key: BCMAIL_SSH_PUBLIC_KEY
            - name: BCMAIL_SSH_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: api-distribution-ssh-keys-secret
                  key: BCMAIL_SSH_PRIVATE_KEY
            - name: BCMAIL_SFTP_USER
              valueFrom:
                secretKeyRef:
                  name: api-distribution-ssh-keys-secret
                  key: BCMAIL_SFTP_USER
            - name: BCMAIL_SFTP_HOST
              valueFrom:
                secretKeyRef:
                  name: api-distribution-ssh-keys-secret
                  key: BCMAIL_SFTP_HOST
            - name: KNOWN_HOSTS_ENTRY
                valueFrom:
                  secretKeyRef:
                    name: api-distribution-ssh-keys-secret
                    key: KNOWN_HOSTS_ENTRY
      runPolicy: SerialLatestOnly
      output:
        to:
          kind: ImageStreamTag
          name: '${REPO_NAME}:latest'
      successfulBuildsHistoryLimit: 2
      failedBuildsHistoryLimit: 2
  - kind: ImageStream
    apiVersion: image.openshift.io/v1
    metadata:
      name: ${REPO_NAME}
      namespace: 77c02f-tools
      labels:
        build: ${REPO_NAME}
        app: "${REPO_NAME}"
    spec:
      lookupPolicy:
        local: false
parameters:
  - description: Name of the Git Repository
    displayName: REPO_NAME
    name: REPO_NAME
    required: true
  - description: Branch from the Git Repository
    displayName: BRANCH_NAME
    name: BRANCH_NAME
    required: true
